<div class="container">
    <form #createForm="ngForm" (submit)="onCreate(createForm)" >
        <h3>Add New Task</h3>
        <label for="task">Title</label>
        <input type="text" placeholder="e.g. Walk the dog" id="task" name="task" 
        ngModel
        #task="ngModel"
        minlength="3"
        required
        >

        <ng-container *ngIf="task.touched">
            <p id="validation-error" *ngIf="task.errors?.['required']">
                Task is required!
            </p>
            <p id="validation-error" *ngIf="task.errors?.['minlength']">
                Task is less than 3 symbols!
            </p>
        </ng-container>

        <button type="submit" [disabled]="createForm.invalid">Create task</button>
    </form>
</div>
