<div class="todo-title">
  <div class="round"></div>
  <span>Todo ({{ todoTasks.length }})</span>
</div>
<div
  class="tasks-container"
  id="todo"
  cdkDropList
  [cdkDropListData]="todoTasks"
  [cdkDropListConnectedTo]="['doing', 'done']"
  (cdkDropListDropped)="drop($event)"
>
  <ng-container *ngFor="let card of todoTasks">

  <app-task-card
    *ngIf="card.status == 'todo'"
    [task]="card"
  ></app-task-card>
</ng-container>

</div>
