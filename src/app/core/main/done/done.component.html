<div class="todo-title">
  <div class="round"></div>
  <span>Done ({{ doneTasks | taskCounter:'done' }})</span>
</div>
<div
  class="tasks-container"
  id="done"
  cdkDropList
  #doing="cdkDropList"
  [cdkDropListData]="doneTasks"
  [cdkDropListConnectedTo]="['todo', 'doing']"
  (cdkDropListDropped)="drop($event)"
>
  <ng-container *ngFor="let card of doneTasks">
    <app-task-card *ngIf="card.status === 'done'" [task]="card">
    </app-task-card>
  </ng-container>
</div>
