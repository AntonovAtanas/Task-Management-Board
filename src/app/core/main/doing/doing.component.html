<div class="todo-title">
  <div class="round"></div>
  <span>Doing ({{ doingTasks.length}})</span>
</div>
<div
  class="tasks-container"
  id="doing"
  cdkDropList
  #doing="cdkDropList"
  [cdkDropListData]="doingTasks"
  [cdkDropListConnectedTo]="['todo', 'done']"
  (cdkDropListDropped)="drop($event)"
> 
    <app-task-card *ngFor="let card of doingTasks" [task]="card">
    </app-task-card>
</div>
