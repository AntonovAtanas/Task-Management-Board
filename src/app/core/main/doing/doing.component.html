<div class="todo-title">
  <div class="round"></div>
  <span>Doing ({{ doingTasks | taskCounter:'doing' }})</span>
</div>
<div
  class="tasks-container"
  id="doing"
  cdkDropList
  #doing="cdkDropList"
  [cdkDropListData]="doingTasks"
  [cdkDropListConnectedTo]="['todo', 'done']"
  (cdkDropListDropped)="drop($event)"
> 
  <ng-container *ngFor="let card of doingTasks">
    <app-task-card *ngIf="card.status === 'doing'" [task]="card">

    </app-task-card>
  </ng-container>
</div>
