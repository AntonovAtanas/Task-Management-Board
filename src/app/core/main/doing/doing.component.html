<div class="todo-title">
  <div class="round"></div>
  <span>Doing (0)</span>
</div>
<div
  class="tasks-container"
  id="doing"
  cdkDropList
  #doing="cdkDropList"
  [cdkDropListData]="doingTasks"
  cdkDropListConnectedTo="todo"
  (cdkDropListDropped)="drop($event)"
>
  <app-task-card
  *ngFor="let card of doingTasks"
    [task]="card"
  >
</app-task-card>
</div>
